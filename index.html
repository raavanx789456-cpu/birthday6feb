<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special One ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; background: #fff0f3; font-family: 'Poppins', sans-serif; text-align: center; overflow-x: hidden; }
        
        /* Welcome Screen */
        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff4d6d; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        
        /* Countdown Section */
        #countdown-section { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .timer { font-size: 3rem; color: #ff4d6d; font-weight: bold; margin: 20px 0; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2); }
        
        /* Birthday Content */
        #birthday-content { display: none; padding: 20px; animation: fadeIn 2s; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        
        /* Photo Animation */
        .gallery img { 
            width: 280px; height: 350px; object-fit: cover; 
            border: 10px solid white; border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(-2deg); } 50% { transform: translateY(-15px) rotate(2deg); } }
        
        /* Hearts Animation */
        .heart { position: fixed; color: #ff4d6d; animation: fly 5s linear infinite; bottom: -50px; z-index: -1; }
        @keyframes fly { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } }
        
        h1 { color: #ff4d6d; font-size: 2.5rem; text-shadow: 2px 2px #ffc1cf; }
        .btn { padding: 15px 40px; border-radius: 50px; background: white; color: #ff4d6d; border: none; cursor: pointer; font-size: 1.5rem; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s; }
        .btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>Hi Sweetheart! ‚ù§Ô∏è</h1>
        <p>Aapke liye kuch chota sa surprise hai...</p>
        <button class="btn" onclick="startSurprise()">Open Surprise</button>
    </div>

    <div id="countdown-section">
        <h1>Waiting for 6th February... üéÇ</h1>
        <div class="timer" id="timer">00d 00h 00m 00s</div>
        <p style="color: #ff4d6d; font-weight: bold;">Something very special is coming your way!</p>
    </div>

    <div id="birthday-content">
        <h1>Happy Birthday, My Queen! üë∏‚ù§Ô∏è</h1>
        <p>Aap meri life ki sabse khoobsurat insaan ho!</p>
        <div class="gallery">
            <img src="p1.jpg">
            <img src="p2.jpg">
            <img src="p3.jpg">
        </div>
        <h2 style="color: #ff4d6d; margin-top: 30px;">I Love You Infinitely! ‚àû</h2>
    </div>

    <audio id="mySong" loop><source src="m1.mp3" type="audio/mpeg"></audio>

    <script>
        function startSurprise() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('mySong').play();
            startCountdown();
        }

        function startCountdown() {
            const target = new Date("Feb 6, 2026 00:00:00").getTime();
            const x = setInterval(function() {
                const now = new Date().getTime();
                const diff = target - now;

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = d + "d " + h + "h " + m + "m " + s + "s ";

                if (diff < 0) {
                    clearInterval(x);
                    document.getElementById("countdown-section").style.display = "none";
                    document.getElementById("birthday-content").style.display = "block";
                }
            }, 1000);
        }

        // Floating Hearts Background
        setInterval(function() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }, 300);
    </script>
</body>
</html>
